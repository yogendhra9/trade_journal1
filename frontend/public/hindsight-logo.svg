<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4fd1c5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38b2ac;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Eye shape representing "hindsight" - looking back -->
  <ellipse cx="32" cy="32" rx="28" ry="18" fill="none" stroke="url(#grad)" stroke-width="3"/>
  <!-- Pupil with arrow pointing left (looking back) -->
  <circle cx="32" cy="32" r="10" fill="url(#grad)"/>
  <!-- Reflection/highlight -->
  <circle cx="28" cy="29" r="3" fill="white" opacity="0.6"/>
  <!-- Arrow pointing left inside pupil -->
  <path d="M36 32 L30 28 L30 36 Z" fill="white"/>
</svg>
